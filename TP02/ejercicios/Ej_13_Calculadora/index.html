<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="operation-display">
            <input type="text" id="operation-display" disabled>
        </div>
        <div class="main-display">
            <input type="text" id="main-display" value="0" disabled>
        </div>
        <div class="buttons">
            <button id="btnCE" class="operator-borrar">CE</button>
            <button id="btnC" class="operator-borrar">C</button>
            <button id="btnMasMenos" class="operator">Â±</button>
            <button id="btnPorcentaje" class="operator">%</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDividir" class="operator">/</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMulti" class="operator">x</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMenos" class="operator">-</button>
            <button id="btn0">0</button>
            <button id="btnPunto">.</button>
            <button id="btnIgual" class="equal">=</button>
            <button id="btnMas" class="operator">+</button>


        </div>
    </div>
    <script src="js/logicaCalculadora.js"></script>

</html>
