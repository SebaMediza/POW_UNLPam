<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div style="border: 1px solid black">
        <h1>Registrate Hoy</h1>
        <h3>Carga los datos en la parte de abajo</h3>
        <form onsubmit="return validar()" action="https://google.com" method="get">
            <div>
                <input required type="fullName" placeholder="Full Name">
            </div>
            <div>
                <input required type="email" placeholder="Email Adress">
            </div>
            <div>
                <select name="Position">
                    <option value="0">Position</option>
                    <option value="1">Junior</option>
                    <option value="2">Senior</option>
                    <option value="3">Manager</option>
                </select>
            </div>
            <div>
                <input required type="password" placeholder="Password">
            </div>
            <div>
                Gender:
                <input type="radio" name="male">Male
                <input type="radio" name="female">Female
                <input type="radio" name="secret">Secret
            </div>
            <div>
                <input id="phoneNumberAlfa" type="text" name="phoneNumber" placeholder="Phone">
            </div>
            <div>
                <input type="file">
            </div>
            <div>
                <input type="checkbox">I confirm that all data are correct  
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/valid.js"></script>
</body>
</html>
